<div class="col-md-6 offset-md-3">
    <h3> Create Account </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "account.name" name = "name">
        </div>
    
        <div class="form-group">
            <label> Balance </label>
            <input type="text" class ="form-control" id = "balance"
                [(ngModel)] = "account.balance" name = "balance">
        </div>

        <div class="form-group">
            <label> Date of Birth </label>
            <input type="date" class ="form-control" id = "dob"
                [(ngModel)] = "account.dob" name = "dob">
        </div>
        
        <div class="form-group">
            <label> AccountCreationDate </label>
            <input type="date" class ="form-control" id = "accountCreationDate"
                [(ngModel)] = "account.accountCreationDate" name = "accountCreationDate">
        </div>
        
        <div class="form-group">
            <label> AccountType </label>
            <input type="text" class ="form-control" id = "accountType"
                [(ngModel)] = "account.accountType" name = "accountType">
        </div>
        
        <div class="form-group">
            <label> Address </label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "account.address" name = "address">
        </div>
        
        <div class="form-group">
            <label> City </label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "account.city" name = "city">
        </div>
        
        <div class="form-group">
            <label> Phone </label>
            <input type="text" class ="form-control" id = "phone"
                [(ngModel)] = "account.phone" name = "phone">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "account.email" name = "email">
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
